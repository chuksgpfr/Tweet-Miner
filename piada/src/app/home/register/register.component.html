<div class="account-background">
  <div class="account-table">
      <div class="account-table-cell">
          <div class="container">
              <div class="row">
                  <div class="col-lg-4 col-lg-offset-4">
                      <div class="bg-form p-4 mt-5 rounded">
                          <div class="text-center">
                              <h3 class="text-uppercase ac_logo font-weight-bold">PIADA</h3>
                              <p class="text-white mt-10 mb-30">Sign into your account</p>
                          </div>
                          <form [formGroup]="regForm" (submit)="register()" class="login_account">
                              <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                          <label class="sr-only" for="exampleInputName2">First Name</label>
                                          <input formControlName="Firstname" type="text" class="form-control" id="exampleInputName2"
                                              placeholder="first name"> 
                                              <div *ngIf="firstname.touched && firstname.errors">
                                                <span  class="text-danger">First name is required</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                          <label class="sr-only" for="exampleInputName1">Last Name</label>
                                          <input formControlName="Lastname" type="text" class="form-control" id="exampleInputName1"
                                              placeholder="last name"> 
                                        </div>
                                    </div>
                                    <div class="col-lg-12 mt-5">
                                      <input formControlName="Email" type="email" class="form-control" placeholder="Email" required=""> 
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                          <label class="sr-only" for="exampleInputName">Username</label>
                                          <input formControlName="Username" type="text" class="form-control" id="exampleInputName"
                                              placeholder="username"> 
                                        </div>
                                    </div>
                                    <div formGroupName="Passwords">
                                        <div class="col-lg-12 mt-5">
                                            <input formControlName="ConfirmPassword" type="password" class="form-control" id="exampleInputPassword3" placeholder="Password"> 
                                            </div>
                                            <div class="col-lg-12 mt-5">
                                            <input formControlName="Password" type="password" class="form-control" id="exampleInputPassword3" placeholder="Confirm Password"> 
                                        </div>
                                    </div>
                                    <div class="col-lg-12 mt-5">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox">I Accept
                                                <a href="#" class="text-info">Terms And Condition</a>
                                            </label>
                                        </div>
                                  </div>
                                  <div class="col-lg-12 mt-10">
                                      <button class="btn btn-danger">Sign in</button>
                                  </div>
                              </div>
                          </form>
                      </div>
                      <div class="text-center mt-20">
                          <p>
                              <small class="text-dark mr-5">Already have an account ?</small>
                              <a routerLink="/login" class="text-dark font-weight-bold">Sign In</a>
                          </p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
