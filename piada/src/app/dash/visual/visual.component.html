<div class="page-container">
  <app-sidebar></app-sidebar>
  <div class="page-content">
    <app-header></app-header>
    <div class="page-inner">
      <div id="main-wrapper">
          <div id="main-wrapper">
                  <div class="row">
                      <div class="col-lg-12">
                          <div class="panel mb-0">
                              <div class="panel-body">
                                  <h4 class="mt-0 header-title">Visualize Data</h4>
                                  <p class="text-muted mb-30 font-15">You are currently Visualizing <b>{{filename}}</b> data you have in your folder. </p>
                                  <div class="row">
                                      <ul *ngIf="fileData">
                                          <li *ngFor="let node of fileData">
                                              <!-- <span *ngIf="node.children != 0"><b>></b></span> -->
                                              <span (click)="toggleChildren(node)"> {{ node.location }} </span>
                                              <div *ngIf="node.showChildren">
                                                <div *ngFor="let child of node.children">
                                                  <p>Tweet : {{child.tweet}}</p>
                                                  <p>Location : {{child.location}}</p>
                                                  <p>Number of Retweet : {{child.amount}}</p>
                                                </div>
                                              </div>
                                              <!-- <app-tree *ngIf="node.showChildren" [treeData]="node.children"></app-tree> -->
                                          </li>  
                                        </ul>

                                    <!-- <div class="tree-wrapper">
                                      <app-tree [treeData]="node"></app-tree>
                                    </div> -->
                                    

                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
          </div>
      </div>
      <app-footer></app-footer>
    </div>

  </div>
</div>
